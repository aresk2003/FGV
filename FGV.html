    <script>

        const translations = {
            pt: {

                    { question: "FGV", answer: "FGV" },
                    { question: "FGV", answer: "FGV" },
                    { question: "FGV", answer: "FGV" },

                items: [
                    { question: "How can I reset my password?", answer: "To reset your password, go to the login page and click on 'Forgot password'. Follow the instructions sent to your registered email." },
                    { question: "What is the delivery time?", answer: "Standard delivery time is 3-5 business days for most regions. For remote areas, it may take up to 7 business days." },

                ]

            es: {

                items: [
                    { question: "How can I reset my password?", answer: "To reset your password, go to the login page and click on 'Forgot password'. Follow the instructions sent to your registered email." },
                    { question: "What is the delivery time?", answer: "Standard delivery time is 3-5 business days for most regions. For remote areas, it may take up to 7 business days." },
                    { question: "Do you accept returns?", answer: "Yes, we accept returns within 30 days of purchase. The product must be in its original packaging and in perfect condition." }
                ]
            }
        };

        const titleElement = document.getElementById('faq-title');
        const faqContainer = document.getElementById('faq-container');
        const languageButtons = document.querySelectorAll('.language-btn');
        const faqItems = document.querySelectorAll('.faq-item');
        let currentLanguage = 'pt';

        function translateContent(lang) {
            currentLanguage = lang;
            const langData = translations[lang];
            titleElement.textContent = langData.title;
            const questions = document.querySelectorAll('.question-text');
            const answers = document.querySelectorAll('.answer-text');

            langData.items.forEach((item, index) => {
                if (questions[index]) questions[index].textContent = item.question;
                if (answers[index]) answers[index].textContent = item.answer;
            });

            languageButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        languageButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                translateContent(btn.dataset.lang);
            });
        });

        faqItems.forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.closest('button')) {
                    item.classList.toggle('active');
                    
                    
                    
                }
            });
            
            
        });

        translateContent('pt');
        
    </script>
